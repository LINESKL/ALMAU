<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <h1>Students</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Major</th>
                <th>Year of Study</th>
                <th>Faculty</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.surname }}</td>
                <td>{{ student.major }}</td>
                <td>{{ student.year_of_study }}</td>
                <td>{{ student.faculty }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
