<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
    <h1>Courses</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Text</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.title }}</td>
                <td>{{ course.text }}</td>
                <td>{{ course.author }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
