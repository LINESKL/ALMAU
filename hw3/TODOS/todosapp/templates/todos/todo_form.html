{% extends "base.html" %}

{% block title %}{% if is_edit %}Edit Todo{% else %}Create Todo{% endif %}{% endblock %}

{% block content %}
    <div class="form-group">
<div class="mt-4 ">
    <h1>{% if is_edit %}Edit Todo{% else %}Create Todo{% endif %}</h1>
    <form method="post" class="form-control">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success mb-1">{% if is_edit %}Save Changes{% else %}Save{% endif %}</button><br>
     <a class="btn btn-outline-info mt-3" href="{% url 'todo_list' %}">Back to List</a>
    </form>

</div>
    </div>
{% endblock %}
