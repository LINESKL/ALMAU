{% extends "base.html" %}

{% block title %}{% if is_edit %}Edit Todo{% else %}Create Todo{% endif %}{% endblock %}

{% block content %}
<div class="mt-4">
    <h1>{% if is_edit %}Edit Todo{% else %}Create Todo{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if is_edit %}Save Changes{% else %}Save{% endif %}</button>
    </form>
    <a class="btn btn-primary mt-3" href="{% url 'todo_list' %}">Back to List</a>
</div>
{% endblock %}
